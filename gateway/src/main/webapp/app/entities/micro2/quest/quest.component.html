<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.micro2Quest.home.title">Quests</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-quest" [routerLink]="['/quest/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gatewayApp.micro2Quest.home.createLabel">
            Create a new Quest
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="quests?.length === 0">
        <span jhiTranslate="gatewayApp.micro2Quest.home.notFound">No quests found</span>
    </div>
    <div class="table-responsive" *ngIf="quests?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="args"><span jhiTranslate="gatewayApp.micro2Quest.args">Args</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="quest"><span jhiTranslate="gatewayApp.micro2Quest.quest">Quest</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="ans1"><span jhiTranslate="gatewayApp.micro2Quest.ans1">Ans 1</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="ans2"><span jhiTranslate="gatewayApp.micro2Quest.ans2">Ans 2</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="ans3"><span jhiTranslate="gatewayApp.micro2Quest.ans3">Ans 3</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="ans4"><span jhiTranslate="gatewayApp.micro2Quest.ans4">Ans 4</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let quest of quests ;trackBy: trackId">
                <td><a [routerLink]="['/quest', quest.id, 'view' ]">{{quest.id}}</a></td>
                <td>{{quest.args}}</td>
                <td>{{quest.quest}}</td>
                <td>{{quest.ans1}}</td>
                <td>{{quest.ans2}}</td>
                <td>{{quest.ans3}}</td>
                <td>{{quest.ans4}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/quest', quest.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/quest', quest.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/quest', { outlets: { popup: quest.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="quests?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
