<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.micro1Cand.home.title">Cands</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-cand" [routerLink]="['/cand/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gatewayApp.micro1Cand.home.createLabel">
            Create a new Cand
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="cands?.length === 0">
        <span jhiTranslate="gatewayApp.micro1Cand.home.notFound">No cands found</span>
    </div>
    <div class="table-responsive" *ngIf="cands?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="name"><span jhiTranslate="gatewayApp.micro1Cand.name">Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="surname"><span jhiTranslate="gatewayApp.micro1Cand.surname">Surname</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="age"><span jhiTranslate="gatewayApp.micro1Cand.age">Age</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="experience"><span jhiTranslate="gatewayApp.micro1Cand.experience">Experience</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="username"><span jhiTranslate="gatewayApp.micro1Cand.username">Username</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cand of cands ;trackBy: trackId">
                <td><a [routerLink]="['/cand', cand.id, 'view' ]">{{cand.id}}</a></td>
                <td>{{cand.name}}</td>
                <td>{{cand.surname}}</td>
                <td>{{cand.age}}</td>
                <td>{{cand.experience}}</td>
                <td>{{cand.username}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/cand', cand.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/cand', cand.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/cand', { outlets: { popup: cand.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="cands?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
