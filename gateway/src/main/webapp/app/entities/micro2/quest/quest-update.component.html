<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-quest-heading" jhiTranslate="gatewayApp.micro2Quest.home.createOrEditLabel">Create or edit a Quest</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.micro2Quest.args" for="field_args">Args</label>
                    <input type="text" class="form-control" name="args" id="field_args"
                           formControlName="args"/>
                    <div *ngIf="editForm.get('args').invalid && (editForm.get('args').dirty || editForm.get('args').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('args').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.micro2Quest.quest" for="field_quest">Quest</label>
                    <input type="text" class="form-control" name="quest" id="field_quest"
                           formControlName="quest"/>
                    <div *ngIf="editForm.get('quest').invalid && (editForm.get('quest').dirty || editForm.get('quest').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('quest').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.micro2Quest.ans1" for="field_ans1">Ans 1</label>
                    <input type="text" class="form-control" name="ans1" id="field_ans1"
                           formControlName="ans1"/>
                    <div *ngIf="editForm.get('ans1').invalid && (editForm.get('ans1').dirty || editForm.get('ans1').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('ans1').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.micro2Quest.ans2" for="field_ans2">Ans 2</label>
                    <input type="text" class="form-control" name="ans2" id="field_ans2"
                           formControlName="ans2"/>
                    <div *ngIf="editForm.get('ans2').invalid && (editForm.get('ans2').dirty || editForm.get('ans2').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('ans2').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.micro2Quest.ans3" for="field_ans3">Ans 3</label>
                    <input type="text" class="form-control" name="ans3" id="field_ans3"
                           formControlName="ans3"/>
                    <div *ngIf="editForm.get('ans3').invalid && (editForm.get('ans3').dirty || editForm.get('ans3').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('ans3').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.micro2Quest.ans4" for="field_ans4">Ans 4</label>
                    <input type="text" class="form-control" name="ans4" id="field_ans4"
                           formControlName="ans4"/>
                    <div *ngIf="editForm.get('ans4').invalid && (editForm.get('ans4').dirty || editForm.get('ans4').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('ans4').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
